	<script>
	    var mailid,password1;
		function save() {
			var name = document.getElementById("inputName").value;
			var id = document.getElementById("inputId").value;
			var phone = document.getElementById("inputphone").value;
			var atmid = document.getElementById("ATM2").value;
			var fingerid = document.getElementById("BIO1").value;
			var mail = document.getElementById("inputemail").value;
			var password = document.getElementById("inputPassword").value;
			var password1 = document.getElementById("inputPasswordConfirm").value;
			console.log(name);
			console.log(mail);
			console.log(password);
			console.log(id);
			console.log(phone);
			if(password != password1){
				alert("Passwords Don't Match")
			}
			else{
			var postData = {
				Name : name,
				MailID : mail,
				ATM : atmid,
				Finger : fingerid,
				Pin : id,
				Password : password,
				Phone : phone,
			};
			var postData1 = {
					atmid : "0",
					finger : "0",
					
				};
			var postData2 = {
					Status:"0",
					
				};
			
			if(name !== 'undefined' && mail !== 'undefined' && password !== 'undefined' && phone !== 'undefined'){
			console.log(postData);
			firebase.database().ref().child('/Bank_Account/' + atmid).update(
					postData);
			}
			firebase.database().ref().child("/sharing/").update(
					postData1);
			firebase.database().ref().child("/sharing/").update(
					postData2);
// 			}
			}
// 			location.reload();
		}
		function register(){
			var postData2 = {
					Status1:"1",
					
				};
			firebase.database().ref().child('/sharing/').update(
					postData2);
		}
		function login(){
			
			var mail = document.getElementById("Eamil1").value;
			var password = document.getElementById("inputPassword1").value;
			var id = document.getElementById("id1").value;
			firebase.database().ref('/Bank_Account/' + id).once('value').then(function(snapshot) {
				  mailid = snapshot.val().MailID;
				  password1 = snapshot.val().Password;
				  if(password == password1 && mail == mailid){
					  var jspcall="account.html" 
					  window.location.href=jspcall 
				  }
				  else{
					  alert("Login Invalid")
				  }
				});
			
		}
	</script>
	<script>
		function finger() {
			firebase.database().ref('/sharing/').once('value').then(
					function(snapshot) {
						var bio = snapshot.val().finger;
						console.log(bio);
						BIO1.setAttribute('value', bio);
					});
		}
		function ATM1() {
			firebase.database().ref('/sharing/').once('value').then(
					function(snapshot) {
						var atm1 = snapshot.val().atmid;
						ATM2.setAttribute('value', atm1);
						console.log(atm1);
					});

		}
	</script>
